<!DOCTYPE html>
<html>
  <head>
    <title>Online Canteen</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Online Canteen</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="order.html">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="menu" class="container">
      <h2 class="text-center">Menu</h2>
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <img
              src="https://img.freepik.com/free-photo/tasty-burger-isolated-white-background-fresh-hamburger-fastfood-with-beef-cheese_90220-1063.jpg?q=10&h=200"
              class="card-img-top"
              alt="Burger"
            />
            <div class="card-body">
              <h5 class="card-title">Burger</h5>
              <p class="card-text">
                A juicy beef patty topped with lettuce, tomato, and cheese.
              </p>
              <p class="card-text">Price: $5.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card mb-4">
            <img
              src="https://godfatherpizzeria.com.np/image/cache/catalog/product-image/mixed-pizza-200x200.jpg"
              class="card-img-top"
              alt="Pizza"
            />
            <div class="card-body">
              <h5 class="card-title">Pizza</h5>
              <p class="card-text">
                Thin-crust pizza with a variety of toppings.
              </p>
              <p class="card-text">Price: $8.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <!-- Add more menu items here -->
      </div>
    </section>
    <div class="container mx-auto my-3 text-center">
      <a href="order.html" type="button" class="btn btn-warning btn-lg">Place Order</>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
